<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Exception Handling Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      color: rgba(28, 26, 26, 0.13);
      font-size: 22rem;
      margin: 0px;
    }
  </style>
</head>

<body>

<h2 class="header"><span th:text="${status}"></span></h2>
<div>
  <div>
    <span><strong>Error</strong></span>
    <span th:text="${error}"></span>
  </div>
  <div>
    <span><strong>Message</strong></span>
    <span th:text="${message}"></span>
  </div>
  <div th:if="${exception != null}">
    <span><strong>Exception</strong></span>
    <span th:text="${exception}"></span>
  </div>
  <div th:if="${trace != null}">
    <span><strong>Stacktrace</strong></span>
    <span th:text="${trace}"></span>
  </div>
</div>

</body>
</html>
